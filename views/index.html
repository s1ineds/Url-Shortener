<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>URL Shortener {{ .title }}</title>
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <div class="container-fluidd-flex flex-row mt-4">
            <p class="fs-1">URL Shortener from Gopher</p>
        </div>
        <form method="POST" action="/index" class="d-flex flex-row">
            <label for="inputUrl" class="me-2 fs-5">URL:</label>
            <input type="text" name="url" id="inputUrl" class="form-control mb-2 me-2" style="height:50px;width:350px">
            <input type="submit" class="form-control btn btn-success" value="Shorten URL" style="height:50px;width:115px;">
        </form>
        <div>
            <label class="fs-5">{{ .url }}</label>
        </div>
    </div>
</body>

</html>
